<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Consultum Logo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to top, transparent, black);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .email-block {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .email-block span {
            color: black;
        }
        .email-block a {
            color: white;
        }
    </style>
</head>
<body>
    <img src="audioconsultum-logo-3.png" alt="Audio Consultum Logo">
    <div class="email-block">
        <span>Contact us at:</span> <a href="mailto:info@audioconsultum.nl">info@audioconsultum.nl</a>
    </div>
</body>
</html>
